version: '3.9' #docker-composeのバージョン
services:
  app:  #任意のサービス名
    build: ./infra/php  #ビルド時の作業ディレクトリ
    volumes:
      - ./backend:/work #コンテナにマウントするディレクトリ

  web:
    image: nginx:1.20-alpine
    ports:
      - 8080:80
    volumes:
      - ./backend:/work
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /work
  
  db:
    build: ./infra/mysql
    volumes:
      - db-store:/var/lib/mysql

volumes:
  db-store: